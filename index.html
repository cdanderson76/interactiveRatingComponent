<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Interactive Rating Component from Frontend Mentor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link href="style.css" rel="stylesheet" />
  <title>Interactive Rating Component</title>
</head>

<body id="canvas">
  <main class="card" >

    <img src="images/star-icon.png" alt="star icon" class="star">

    <div class="question">
      How did we do?
    </div>

    <img src="images/infinity.svg" alt="animated infinity symbol" class="infinity" id="infinity"/>

    <div class="para">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </div>

    <!-- LIST ELEMENTS IN THE FORM OF BUTTONS -->

    <div>
      <ul class="rating-container">
        <li class="selector" value="1" id="1">1</li>
        <li class="selector" value="2" id="2">2</li> 
        <li class="selector" value="3" id="3">3</li> 
        <li class="selector" value="4" id="4">4</li>
        <li class="selector" value="5" id="5">5</li>
      </ul>
    </div>

    <button id="sub-btn">SUBMIT</button>

  </main>

  <script src="script.js"></script>
</body>
</html>
