<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="images/favicon.png">
  <link href="style.css" rel="stylesheet" />
  <title>Interactive Rating Component</title>
</head>
<body id="canvas">
  <main class="card" >

    <img src="images/star-icon.png" alt="star icon" class="star">

    <div class="question">
      How did we do?
    </div>

    <div class="para">
      Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
    </div>

    <div class="rating-container">
      <input type="button" class="selector" value="1" >
      <input type="button" class="selector" value="2">
      <input type="button" class="selector" value="3">
      <input type="button" class="selector" value="4">
      <input type="button" class="selector" value="5">
    </div>

    <button>SUBMIT</button>

  </main>
  <script src="script.js"></script>
</body>
</html>
